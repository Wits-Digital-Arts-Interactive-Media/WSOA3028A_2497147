<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Site - Mthokozisi Kubheka</title>
    <meta name="description" content="Welcome to the portfolio website of Mthokozisi Kubheka, showcasing blogs, essays, designs, and portfolio projects.">
    <meta name="keywords" content="Mthokozisi Kubheka, personal website, blogs, essays, designs, portfolio">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button id="profileButton"><i class="fas fa-user"></i> Profile</button></li>
                <li><button id="blogButton"><i class="fas fa-blog"></i> Blogs</button></li>
                <li><button id="essayButton"><i class="fas fa-file-alt"></i> Essays</button></li>
                <li><button id="designButton"><i class="fas fa-pencil-ruler"></i> Design</button></li>
                <li><button id="portfolioButton"><i class="fas fa-briefcase"></i> Portfolio</button></li>
                <li><button id="indexButton"><i class="fas fa-home"></i> Home</button></li>
            </ul>
        </nav>
    </header>

    <main role="main">
        <section id="introduction">
            <h1>Welcome to My Site</h1>
            <p></p>
        </section>
    
        <section id="blog-preview" onmouseover="updatePreview('blog-preview', 'Blog Post Description')">
            <h2>Blogs</h2>
            <article>
                <h3>Blog Post Title</h3>
                <a href="#blog-post">Read More</a>
            </article>
        </section>
    
        <section id="portfolio-review" onmouseover="updatePreview('portfolio-review', 'Project Description')">
            <h2>Portfolio</h2>
            <article>
                <h3>Project Title</h3>
                <a href="#portfolio-project">View Details</a>
            </article>
        </section>

    </main>

    <footer>
        &copy; 2024 Mthokozisi Kubheka
    </footer>

    <script src="script.js"></script>
</body>
</html>
