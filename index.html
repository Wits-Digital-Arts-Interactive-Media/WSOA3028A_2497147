<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <meta name="description" content="Welcome to the portfolio website of Mthokozisi Kubheka, showcasing blogs, essays, designs, and portfolio projects.">
    <meta name="keywords" content="Mthokozisi Kubheka, personal website, blogs, essays, designs, portfolio">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>         
                    <ul id="nav-menu">
                    </ul>    
        </nav>
    </header>

    <main role="main">
        <section id="introduction">
            <video id="backgroundVideo" autoplay muted loop>
                <source src="Images/porsche-992-turbo-s-techart-moewalls-com.mp4" type="video/mp4">    
            </video>
            <section class="intro-content">
                <h1>Welcome</h1>
            </section>
        </section>

        <section class="card-container">
            
            <section class="card h-card">
                <h3 class="p-name">About Me</h3>
                <img src="/images/ProfileSelf.jpg" alt="Profile Picture" class="card-image u-photo">
                <p class="p-note">Learn more about me, my background, and my interests.</p>
                <button class="card-button" data-page="/pages/profile/profile.html">More</button>
            </section>

            <section class="card h-card">
                <h3 class="p-name">Design</h3>
                <img src="/images/DigitalDesignIMG.jpg" alt="Design Image" class="card-image u-photo">
                <p class="p-note">Explore the design and style theory chosen on the site.</p>
                <button class="card-button" data-page="/pages/design/design.html">More</button>
            </section>

            <section class="card h-card">
                <h3 class="p-name">Essay</h3>
                <img src="/images/EssayCardImg.jpg" alt="Essay Image" class="card-image u-photo">
                <p class="p-note">Read essays and articles I've written over the semester.</p>
                <button class="card-button" data-page="/pages/essay/essay.html">More</button>
            </section>

        </section>
    </main>

    <footer>
        &copy; 2024 Mthokozisi Kubheka
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
