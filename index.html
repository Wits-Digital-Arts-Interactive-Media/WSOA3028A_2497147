<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <meta name="description" content="Welcome to the portfolio website of Mthokozisi Kubheka, showcasing blogs, essays, designs, and portfolio projects.">
    <meta name="keywords" content="Mthokozisi Kubheka, personal website, blogs, essays, designs, portfolio">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button id="profileButton"></i> Profile</button></li>
                <li><button id="blogButton"></i> Blogs</button></li>
                <li><button id="essayButton"></i> Essay</button></li>
                <li><button id="designButton"></i> Design</button></li>
                <li><button id="portfolioButton"></i> Portfolio</button></li>
                <li><button id="indexButton"></i> Home</button></li>
            </ul>
        </nav>
    </header>

    <main role="main">

        <section id="introduction">
            <video id="backgroundVideo" autoplay muted loop>
                <source src="Images/porsche-992-turbo-s-techart-moewalls-com.mp4" type="video/mp4">    
            </video>

            
            <section class="intro-content">
                <h1>Welcome</h1>
            </section>

        </section>

        <section class="card-container">
            <section class="card">
                <h3>About Me</h3>
                <img src="Images/ProfileSelf.jpg" alt="Profile Picture" class="card-image">
                <p>Learn more about me, my background, and my interests.</p>
                <button class="card-button"data-page="profile.html">More</button>
            </section>
            <section class="card">
                <h3>Design</h3>
                <img src="Images/DigitalDesignIMG.jpg" alt="Profile Picture" class="card-image">
                <p>Explore the design and style theory chosen on the site.</p>
                <button class="card-button "  data-page="design.html">More</button>
            </section>
            <section class="card">
                <h3>Essay</h3>
                <img src="Images\EssayCardImg.jpg" alt="Profile Picture" class="card-image">
                <p>Read essays and articles I've written over the semester.</p>
                <button class="card-button" data-page="essay.html"> More</button>
            </section>
        </section>
    </main>

    <footer>
        &copy; 2024 Mthokozisi Kubheka
    </footer>

    <script src="script.js"></script>
</body>
</html>
